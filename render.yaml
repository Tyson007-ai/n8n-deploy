services:
  - type: web
    name: n8n
    env: node
    repo: https://github.com/n8n-io/n8n
    branch: master
    buildCommand: npm run build
    startCommand: n8n start
    plan: free
    autoDeploy: false
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: "admin"
      - key: N8N_BASIC_AUTH_PASSWORD
        value: "admin123"
      - key: N8N_HOST
        value: "0.0.0.0"
      - key: N8N_PORT
        value: "5678"
      - key: WEBHOOK_URL
        value: "https://n8n.onrender.com/"
